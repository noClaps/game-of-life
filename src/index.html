<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            name="description"
            content="A web implementation of Conway's Game of Life"
        />
        <title>Conway's Game of Life</title>
        <link rel="stylesheet" href="./style.css" />
        <script type="module" src="./script.ts"></script>
        <link rel="icon" href="https://zerolimits.dev/cookie.png" />
    </head>
    <body>
        <main></main>
        <menu>
            <button id="random" title="Ctrl+R">Random</button>
            <button id="clear" title="Ctrl-C">Clear</button>
            <button id="step" title="â†’">Step</button>
            <label title="Space">
                <input type="checkbox" id="play-pause" />
                <span class="pause"
                    ><svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="24"
                        height="24"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        class="lucide lucide-pause"
                    >
                        <rect x="14" y="4" width="4" height="16" rx="1" />
                        <rect x="6" y="4" width="4" height="16" rx="1" /></svg
                ></span>
                <span class="play"
                    ><svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="24"
                        height="24"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        class="lucide lucide-play"
                    >
                        <polygon points="6 3 20 12 6 21 6 3" /></svg
                ></span>
            </label>
        </menu>
    </body>
</html>
